gqlgenc:
  query:
    - ./query/*.graphql
  querygen:
    filename: ./domain/query_gen.go
  clientgen:
    filename: ./query/client_gen.go
  export_query_type: true
gqlgen:
  schema:
    - ./schema/*.graphql
  model:
    filename: ./domain/model_gen.go
  enable_model_json_omitempty_tag: false
  enable_model_json_omitzero_tag: true
  nullable_input_omittable: true
  struct_fields_always_pointers: false
  autobind:
    - github.com/Yamashou/gqlgenc/v3/testdata/integration/basic/domain
  models:
    Email:
      model: github.com/Yamashou/gqlgenc/v3/testdata/integration/basic/domain.Email
